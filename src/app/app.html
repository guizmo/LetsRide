<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer  class="bar-stable" style="left:0;right:0;margin:0; width: 100%;position: fixed;bottom:0;">

      <ion-item
        menuClose
        *ngIf="!currentUser"
        (click)="openPage('LoginPage')"
        no-lines
        tappable
        full
        color="primary"
        no-margin
      >
        <ion-icon item-start large ios="ios-log-in" md="md-log-in"></ion-icon> Login
      </ion-item>
      <ion-item
        *ngIf="currentUser && currentUser.providerId == 'password'"
        menuClose
        (click)="openPage('AccountPage')"
        no-lines
        tappable
        full
        color="primary"
        no-margin
      >
        <ion-icon item-start large ios="ios-log-in" md="md-log-in"></ion-icon> AccountPage
      </ion-item>
      <gb-logout-button *ngIf="currentUser && currentUser.providerId != 'password'" nav-clear ></gb-logout-button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

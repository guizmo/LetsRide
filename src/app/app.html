<ion-menu id="mainMenu" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Let's Ride</ion-title>

      <ion-buttons end>
        <button menuClose ion-button icon-only>
          <ion-icon name="ios-close"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content no-bounce>
    <ion-list>
      <ng-container *ngFor="let p of pages">
        <ion-item no-lines
        menuClose
        tappable
        [class.selected]="p.component === is_active"
        (click)="openPage(p.component)" >
          <ion-icon [name]="p.icon" item-start></ion-icon>
          {{p.title}}
          <ion-badge *ngIf="p.counter" color="danger" item-end>{{p.counter}}</ion-badge>
        </ion-item>
      </ng-container>
    </ion-list>

    <ion-item *ngFor="let user of users | async">
    {{user.email}}
    </ion-item>

  </ion-content>

  <ion-footer>
      <ion-item
        menuClose
        *ngIf="!currentUser"
        (click)="openPage('LoginPage')"
        no-lines
        tappable
        full
        color="primary"
        no-margin
      >
        <ion-icon item-start large name="md-log-in"></ion-icon> Login
      </ion-item>
      <ion-item
        *ngIf="currentUser && currentUser.providerId == 'password'"
        menuClose
        (click)="openPage('AccountPage')"
        no-lines
        tappable
        full
        color="primary"
        no-margin
      >
        <ion-icon item-start large name="md-log-in"></ion-icon> AccountPage
      </ion-item>
      <gb-logout-button *ngIf="currentUser && currentUser.providerId != 'password'" nav-clear ></gb-logout-button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header no-border>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signupForm"  (submit)="signUpFormSubmit()" padding>

      <ion-item no-padding>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="name" name="name" required></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email" name="email" required></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" name="password" required></ion-input>
      </ion-item>

      <button margin-top ion-button block color="primary">{{ 'SIGNUP_BUTTON' | translate }}</button>

  </form>
</ion-content>

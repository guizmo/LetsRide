<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
    <ion-buttons icon-only end>
      <button *ngIf="!activeItemSliding" ion-button icon-only (click)="openOptionRight()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button *ngIf="activeItemSliding" ion-button icon-only (click)="closeOption()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-padding >
    <button ion-button full icon-right no-margin (click)="presentEventModal()" >
      Add an event (It's quick)
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content >
  <p *ngIf="!events">No events yet</p>


  <ion-list #eventsList>
    <ion-item-sliding #eventsSliding *ngFor="let event of events | async; let i = index">
      <ion-item #eventsItem >
        <ion-buttons icon-only item-start>
          <button ion-button (click)="viewOnMap(event)" icon-only>
            <ion-icon name="pin" ></ion-icon>
          </button>
        </ion-buttons>
        <h2>{{event.name}}</h2>
        <ion-buttons icon-only item-end>
          <button ion-button icon-only (click)="viewDetails(event)">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>

        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button color="danger" icon-only>
            <ion-icon name="trash"></ion-icon>
          </button>
          <button ion-button color="light" icon-only>
            <ion-icon name="pin"></ion-icon>
          </button>
          <button ion-button color="primary" icon-only>
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

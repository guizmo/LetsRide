

<ion-content>
  <button ion-button full icon-right no-margin (click)="dismiss()" >
    Cancel
    <ion-icon name="close-circle"></ion-icon>
  </button>
  <form [formGroup]="eventForm" (ngSubmit)="onSave()">
    <ion-list>
      <!-- NAME -->
      <ion-item>
        <ion-label>Where</ion-label>
        <ion-input type="text" formControlName="name" name="name"></ion-input>
      </ion-item>

      <!-- TIME -->
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="DD/MMM/YY HH:mm" min="{{currentYear}}" max="{{maxYear}}" pickerFormat="D MMM YYYY H mm" formControlName="time" name="time"></ion-datetime>
      </ion-item>

      <!-- DISCIPLINE -->
      <ion-item>
        <ion-label>Disciplines</ion-label>
        <ion-select
          formControlName="disciplines"
          name="disciplines"
          okText="Okay"
          cancelText="Dismiss"
          >
          <ion-option *ngFor="let discipline of disciplines" [value]="name">{{discipline.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button [disabled]="!eventForm.valid" >
          <ion-icon></ion-icon>
          Save
        </button>
      </ion-item>

    </ion-list>
  </form>


</ion-content>

<ion-content >
  <ion-spinner *ngIf="!events"></ion-spinner>

  <ion-list #eventsList>

    <ng-container *ngFor="let event of events | async">
      <ion-card>
        <ion-card-content color="dark">
          <div class="date">
            <h2 class="day" icon-left float-left>
              <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
              {{event.time | amDateFormat: 'DD/MM/YY'}}
            </h2>
            <h2 class="time" icon-left float-left>
              <ion-icon ios="ios-time-outline" md="md-time"></ion-icon>
              {{event.time | amDateFormat: 'HH:mm'}}
            </h2>
            <div float-right>{{event.disciplines}}</div>
          </div>

          <p class="where" icon-left>
            <ion-icon name="ios-map-outline"></ion-icon>
            {{event.name}}
          </p>
        </ion-card-content>

        <ion-row>
          <ion-col text-right>
            <button ion-button color="danger" icon-left clear small (click)="deleteEvent(event.$key)">
              <ion-icon color="dark" name="ios-trash-outline"></ion-icon>
              <div>Delete</div>
            </button>
            <button  ion-button color="brand" icon-left clear small (click)="presentEventModal(event)">
              <ion-icon color="dark" name="ios-create-outline"></ion-icon>
              <div>Edit</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ng-container>

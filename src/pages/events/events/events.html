<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
    <ion-buttons icon-only end>
      <button ion-button icon-only (click)="presentEventModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="refreshList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-spinner class="list-content" *ngIf="showSpinner"></ion-spinner>
  <div class="no-result-card" *ngIf="showNoResult">
    <ion-card>
      <ion-card-header>
        You have no current event !
      </ion-card-header>
      <ion-card-content color="dark">
        When adding events, your friends will automatically be notified about it. They will see it in their "Friends events list" !
      </ion-card-content>
    </ion-card>
  </div>
  <ng-container *ngFor="let event of eventsListing; let last = last; let i = index" >
    <ion-card *ngIf="event.participates || !event.aFuid"  no-margin f-width margin-bottom no-radius no-shadow [class.last-item]="last">
      <ion-row>
        <ion-col class="cover-img" col-12 col-sm-4 no-padding>
          <div *ngIf="event.backgroundImage" f-height f-width class="cover-style" [style.backgroundImage]="'url(' + event.backgroundImage + ')'"></div>

        </ion-col>

        <ion-col col-sm-8 col-12 no-padding>
          <ion-card-content color="dark">
            <ion-card-title>
              {{event.name}}
            </ion-card-title>
            <div class="date">
              <h3 class="day" icon-left float-left>
                <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
                {{event.time | amDateFormat: 'DD/MM/YY'}}
              </h3>
              <h3 class="time" icon-left float-left>
                <ion-icon ios="ios-time-outline" md="md-time"></ion-icon>
                {{event.time | amDateFormat: 'HH:mm'}}
              </h3>
            </div>

            <button ion-button small block color="brand" class="where" [disabled]="event.showMapIsEnabled != null && !event.showMapIsEnabled" icon-left *ngIf="event.where || event.disciplines" (click)="showMap(i)">
              <ion-spinner *ngIf="event.showMapIsEnabled != null && !event.showMapIsEnabled" color="light"></ion-spinner>
              <ion-icon *ngIf="event.showMapIsEnabled == null" color="light" ios="ios-map-outline" md="md-map"></ion-icon>
              {{event.where}}<span *ngIf="event.where && event.disciplines" > - </span>{{event.disciplines}}
            </button>
          </ion-card-content>

          <ion-row *ngIf="!event.buddy">
            <ion-col text-right>
              <button ion-button color="danger" icon-left clear small (click)="deleteEvent(event.key)">
                <ion-icon color="dark" ios="ios-trash-outline" md="md-trash"></ion-icon>
                <div>Delete</div>
              </button>
              <button  ion-button color="brand" icon-left clear small (click)="presentEventModal(event)">
                <ion-icon color="dark" ios="ios-create-outline" md="md-create"></ion-icon>
                <div>Edit</div>
              </button>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="event.buddy">
            <ion-col text-right class="buddyName" padding-right >
              <h3 icon-left>
                <ion-icon color="dark" name="contacts"></ion-icon>
                {{event.displayName}}
              </h3>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>

    </ion-card>




  </ng-container>

</ion-content>

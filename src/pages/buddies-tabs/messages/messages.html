<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>friend Request</h3>
  <ion-list>
    <ion-item *ngFor="let people of buddies" (click)="acceptFriendRequest(people.aFuid, people.displayName)">
      <ion-avatar item-start>
        <img *ngIf="!people.photoURL" src="./assets/img/man.svg" />
        <img *ngIf="people.photoURL" [src]="people.photoURL" />
      </ion-avatar>
      <h2>{{people.displayName}}</h2>
    </ion-item>
  </ion-list>

</ion-content>

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar
      (ionInput)="search($event)"
      [showCancelButton]=true
      (ionCancel)="onCancel($event)"
      [debounce]="300"
      placeholder="Find riders"
      #searchInput>
    </ion-searchbar>
    <ion-buttons end >
      <button ion-button icon-only (click)="showOptions()"  >
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-label *ngIf="isSearching" text-center color="dark">
    <ion-spinner></ion-spinner><br>
    Searching
  </ion-label>

  <div class="filters-selected" *ngIf="filters.length">
    <ng-container *ngFor="let filter of filters; let i = index">
      <button *ngIf="filter.alias != 'disciplines'" ion-button small icon-right (click)="removeFilter(i)">
        {{filter.value}}
        <ion-icon name="close"></ion-icon>
      </button>
      <ng-container *ngIf="filter.alias == 'disciplines'" >
        <button *ngFor="let disciplineFilter of filter.value; let x = index" ion-button small icon-right (click)="removeFilter(i, x)">
          {{x}} {{i}} {{disciplineFilter}}
          <ion-icon name="close"></ion-icon>
        </button>
      </ng-container>
    </ng-container>
  </div>



  <ion-list>
    <ng-container *ngFor="let person of people; let i = index">
      <ion-item>
        <ion-avatar item-start>
          <img [hidden]="!person.avatarLoaded" (load)="avatarLoaded(i)" src="{{person.avatar}}">
          <ion-spinner *ngIf="!person.avatarLoaded"></ion-spinner>
        </ion-avatar>
        <h2>{{person.settings.displayName}}</h2>
        <h3 *ngIf="person.settings.country">{{person.settings.country}}</h3>
        <button
          *ngIf="!person.buddies || !person.buddies[currentUser.uid]"
          ion-button clear item-end icon-right
          (click)="sendFriendRequest(person.$key, person.oneSignalId, person.settings.displayName)" >
          Add rider
          <ion-icon color="dark" name="person-add"></ion-icon>
        </button>
      </ion-item>
    </ng-container>
  </ion-list>

  <h3 [style.color]="'#555'" text-center *ngIf="!isSearching && showNoResult && !people.length" class="no-result">
    There is no result for this query...
  </h3>
</ion-content>

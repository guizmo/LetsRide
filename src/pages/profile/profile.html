<ion-header>
  <ion-navbar >
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons end icon-only>
      <button ion-button (click)="etitProfile()" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="list card" *ngIf="currentUser">
    <ion-item>
    <ion-input type="text" [(ngModel)]="currentUser.displayName" name="displayName"></ion-input>
  </ion-item>


      <div class="profile">
        <img src="{{currentUser.photoURL}}" tappable (click)="setPhoto()" />
      </div>


      <!-- Show icon of logged in provider -->
      <h4>
        <span tappable (click)="setName()">{{currentUser.displayName}} </span>
        <ion-icon name="md-flame" class="firebase"></ion-icon>
        <!-- <ion-icon name="logo-facebook" *ngIf="user.provider == 'Facebook'" class="facebook"></ion-icon>
        <ion-icon name="logo-google" *ngIf="user.provider == 'Google'" class="google"></ion-icon> -->
      </h4>
      <div class="divider"></div>
      <p tappable (click)="setEmail()">{{currentUser.email}}</p>
      <!-- Profile Menu -->
      <ion-list>
        <ion-item no-lines tappable (click)="setName()">
          Set Profile Name
          <ion-icon name="md-contact" item-right></ion-icon>
        </ion-item>
        <ion-item no-lines tappable (click)="setPhoto()">
          Set Profile Photo
          <ion-icon name="ios-camera" item-right></ion-icon>
        </ion-item>
        <ion-item no-lines tappable (click)="setEmail()">
          Change Email Address
          <ion-icon name="md-mail-open" item-right></ion-icon>
        </ion-item>
        <ion-item no-lines tappable (click)="setPassword()" >
          Change Password
          <ion-icon name="md-key" item-right></ion-icon>
        </ion-item>
        <ion-item no-lines tappable (click)="deleteAccount()">
          Delete Account
          <ion-icon name="md-trash" item-right></ion-icon>
        </ion-item>
        <ion-item no-lines tappable (click)="logout()">
          Logout
          <ion-icon name="md-log-out" item-right></ion-icon>
        </ion-item>
      </ion-list>


  </div>
</ion-content>

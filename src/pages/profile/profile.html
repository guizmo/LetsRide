<ion-header>
  <ion-navbar >
    <ion-buttons *ngIf="emailVerified" start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons end icon-only>
      <button ion-button (click)="presentProfileModal()" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="list card" *ngIf="currentUser">

    <div class="profile">
      <img src="{{currentUser.photoURL}}" tappable  />
    </div>


      <!-- Show icon of logged in provider -->
      <h4>
        <span>{{displayName}}</span>
        <ion-icon name="md-flame" class="firebase"></ion-icon>
        <!-- <ion-icon name="logo-facebook" *ngIf="user.provider == 'Facebook'" class="facebook"></ion-icon>
        <ion-icon name="logo-google" *ngIf="user.provider == 'Google'" class="google"></ion-icon> -->
      </h4>
      <div class="divider"></div>

      <div *ngIf="localProfile">
        <div>
          City - {{localProfile.city}}
          <ion-icon name="md-trash" item-right></ion-icon>
        </div>

        <div>
          Country - {{localProfile.country}}
          <ion-icon name="md-trash" item-right></ion-icon>
        </div>

        <div>
          Age - {{localProfile.age}}
          <ion-icon name="md-trash" item-right></ion-icon>
        </div>

        <div>
          Gender - {{localProfile.gender}}
          <ion-icon name="md-trash" item-right></ion-icon>
        </div>

        <div>
          Disciplines -
          <ul>
            <li class="text" *ngFor="let discipline of localProfile.disciplines">
        			{{discipline}}
        		</li>
          </ul>
        </div>

        <div>
          Level - {{localProfile.level}}
          <ion-icon name="md-trash" item-right></ion-icon>
        </div>
      </div>


  </div>
</ion-content>

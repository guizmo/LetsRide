<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center>
    <button ion-button icon-left color="light" round (click)="presentModal('create')">Add a new place</button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let place of places" >
      <ion-item  (click)="presentModal('update', place.$key)" >
        <ion-icon name="pin" item-start></ion-icon>
        <h2>{{place.name}}</h2>
        <h3>{{place.city}}</h3>
        <p>{{place.country}}</p>
        <ion-icon name="create" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="delete(place.$key)">
          <ion-icon ios="md-trash" md="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>

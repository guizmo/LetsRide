<ion-header>
  <ion-navbar >

    <ion-title>Edit profile</ion-title>

    <ion-buttons end icon-only>
      <button ion-button (click)="dismiss()" >
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="dismiss()" >DISMISS</button>

<form [formGroup]="editProfileForm" (submit)="editProfileFormSubmit()" padding-bottom>

  <ion-list>
    <ion-item>
      <ion-label>Disciplines</ion-label>
      <ion-select
        formControlName="disciplines" name="disciplines"
        multiple="true"
        okText="Okay"
        cancelText="Dismiss"
        (ionChange)="onSelectChange($event)"
        >
        <ion-option *ngFor="let discipline of disciplines" [value]="alias">{{discipline.name}}</ion-option>
      </ion-select>

    </ion-item>
  </ion-list>
</form>

</ion-content>

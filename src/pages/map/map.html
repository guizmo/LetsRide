<ion-header>
  <ion-navbar>
    <ion-buttons *ngIf="state != 'update'" start>
      <button ion-button icon-left (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        {{backButton}}
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="state != 'display'" end>
      <button ion-button icon-right (click)="onSave()">
        Save
        <ion-icon name="lr-add-location"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div class="searchblock" *ngIf="state != 'display'">
    <ion-toolbar [hidden]="!mapAPI_loaded" no-padding transparent >
      <ion-searchbar
        color="dark"
        (ionInput)="searchAutocomplete($event)"
        [showCancelButton]=true
        (ionCancel)="onCancelSearch($event)"
        (ionClear)="onCancelSearch($event)"
        [debounce]="500"
        placeholder="search for location"
        name="search"
        animated=true
        cancelButtonText="cancel"
        #search>
      </ion-searchbar>
      <ion-list no-margin>
        <ion-item tappable *ngFor="let item of autocompleteItems; let i = index" (click)="geocodePlaceId(item.place_id)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-toolbar>

  </div>


  <ion-fab [hidden]="!mapAPI_loaded" bottom right>
    <button color="brand" ion-fab class="fab-map" mini (click)="setCurrentPosition()">
      <ion-icon name="ios-navigate-outline"></ion-icon>
    </button>
  </ion-fab>


  <agm-map
    #gm
    [latitude]="map.lat"
    [longitude]="map.lng"
    [zoom]="map.zoom"
    (mapClick)="mapClicked($event)"
    [streetViewControl]="false"
    [zoomControlOptions]="zoomControlOptions"
    [styles]="mapStyle"
    >
    <!-- [disableDefaultUI]="false"
    [zoomControl]="false" -->


    <agm-marker
        (markerClick)="clickedMarker(marker.label)"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [markerDraggable]="markerDraggable"
        (dragEnd)="markerDragEnd(marker, $event)"
        [iconUrl]="'assets/img/pin.svg'"
        >
        <!-- [label]="marker.label" -->
      <agm-info-window *ngIf="marker.displayName">
        <strong>{{marker.displayName}}</strong>
      </agm-info-window>

    </agm-marker>

    <agm-marker
        *ngIf="buddy"
        (markerClick)="clickedMarker(marker.label)"
        [latitude]="buddy.location.lat"
        [longitude]="buddy.location.lng"
        [iconUrl]="'assets/img/friend.svg'"
        >
        <agm-info-window>
          <strong>{{buddy.displayName}}</strong>
        </agm-info-window>


    </agm-marker>

  </agm-map>
</ion-content>

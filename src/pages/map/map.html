<ion-header>

  <ion-navbar>

    <ion-buttons *ngIf="state == 'create'" start>
      <button ion-button icon-only color="royal" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        Cancel
      </button>
    </ion-buttons>

    <ion-title>Map</ion-title>

  <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="onSave()">
      Save
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab class="fab-map" (click)="setCurrentPosition()">
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>

  <form [formGroup]="searchControlForm" id="autocomplete-item">
    <ion-item no-padding >
        <ion-input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search name="search" formControlName="search"></ion-input>
    </ion-item>
  </form>


  <agm-map
    #gm
    [latitude]="map.lat"
    [longitude]="map.lng"
    [zoom]="map.zoom"
    (mapClick)="mapClicked($event)"
    >
    <!-- [disableDefaultUI]="false"
    [zoomControl]="false" -->


    <agm-marker
        (markerClick)="clickedMarker(marker.label)"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [markerDraggable]="true"
        (dragEnd)="markerDragEnd(marker, $event)">
        <!-- [label]="marker.label" -->

      <agm-info-window>
        <strong>{{marker.name}}</strong>
      </agm-info-window>

    </agm-marker>

    <!-- <agm-marker
        *ngFor="let m of markers; let i = index"

        [longitude]="m.lng"

        (dragEnd)="markerDragEnd(m, $event)">

      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>

    </agm-marker> -->

</ion-content>

<ion-header>
  <ion-navbar >
    <ion-buttons start *ngIf="emailVerified">
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Account</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="currentUser">{{currentUser.email}}</p>
  <ion-list *ngIf="providerId == 'password'" >
    <ion-item no-lines tappable (click)="presentAccountModal('password')" >
      Change Password
      <ion-icon name="md-key" item-right></ion-icon>
    </ion-item>

    <ion-item no-lines tappable (click)="presentAccountModal('email')">
      Change Email Address
      <ion-icon name="md-mail-open" item-right></ion-icon>
    </ion-item>


  </ion-list>

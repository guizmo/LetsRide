<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signInForm" (submit)="signInFormSubmit()" padding-bottom>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email" name="email" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" clearInput name="password"></ion-input>
      </ion-item>


      <button margin-top ion-button icon-left color="primary" block>
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        {{ 'LOGIN_BUTTON' | translate }}
      </button>

      <div margin-bottom>
        <button ion-button block clear [navPush]="'PasswordResetPage'">
          {{ 'FORGOT_PASS_TITLE' | translate }}
        </button>
      </div>
  </form>
  <div margin-bottom>
    <button icon-left  ion-button block [navPush]="'SignupPage'">
      <ion-icon ios="ios-mail-open" md="md-mail-open" ></ion-icon> Signup with Email
    </button>
  </div>
  <div margin-bottom>
    <button ion-button icon-left block color="facebook" (click)="signInWithProvider('Facebook')">
      <ion-icon name="logo-facebook"></ion-icon>  Continue with Facebook
    </button>
  </div>
  <div margin-bottom>
    <button ion-button icon-left block color="google" (click)="signInWithProvider('Google+')">
      <ion-icon name="logo-google"></ion-icon>  Continue with Google+
    </button>
  </div>


</ion-content>

<ion-header no-shadow no-border class="no-shadow">
  <ion-navbar >
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'MENU.MessagesPage' | translate }}</ion-title>

  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list no-margin>
    <ion-item-sliding *ngFor="let message of messages; let i = index">
      <button ion-item (click)="showMessage(message)">
        <ion-avatar item-start>
          <img src="{{message.profileImgPath}}" (error)="updateUrl($event, messages, i)">
        </ion-avatar>
        <h2>{{message.displayName}}</h2>
      </button>
    </ion-item-sliding>

  </ion-list>
</ion-content>
